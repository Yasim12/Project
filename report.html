<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/report.css">
</head>
<body id="body">
    <div class="container-fluid">
        <div class="row">
        <div class="navbar col-12 col-md-12 col-sm-12">
            <img src="./images/back.png" alt="bell" width="15px">
            <div class="mt-3 text-white"><h2 class="">REPORT</h2></div>
            <img src="./images/profile.png" alt="profile" width="22px">
        </div>
        </div>
    </div>
    <div class="row">
        .<div class="col-12 col-sm-6 col-md-4 offset-0 offset-sm-3 offset-md-4 text-center">
            <div class="row">
                <div class="text-center mt-3 col-sm-12"><label for="myfile" class="col-sm-12"><img src="./images/addphoto.png"  alt="select image" width="100px"><p style="font-size: 20px; font-weight: bold;">Add photo</p></label>
                        <input type="file" id="myfile" name="myfile" class="addphoto">
                </div>
            </div>
            <div class="container">
            <div class="row">
                    <input type="text"placeholder="location" id="" class="location" required>
                    <div style="background-color: black;height: 0.5px;width: 80%;margin: auto;margin-bottom: 15px;margin-top: 15px;"></div>
                    <h3 style="color:black;margin-left: 5px;">Number of Dogs</h3>
                    <input type="text"placeholder="adult" id="" class="location" required>
                    <input type="text"placeholder="puppies" id="" class="location mt-2" required>
                    <div style="background-color: black;height: 0.5px;width: 80%;margin: auto;margin-bottom: 15px;margin-top: 15px;"></div>
                    <h3 style="color: black;margin-left: 5px;">Additional details</h3>
                    <textarea rows="3" type="text"placeholder="" id="" class="location mt-2"></textarea>
            </div>
            </div>        
            <div style="height: 100px;width: 100%;"></div>
        <div class="text-center" style="position: fixed;bottom: 0;left: 0;width: 100%;z-index: 100;background: transparent;padding-bottom: 10px;"><button type="submit" class="btn btn-color">Submit</button>
        </div>
        </div>
    </div>    
    


</body>
</html>
