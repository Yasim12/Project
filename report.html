<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body id="body">
    <div class="container-fluid">
        <div class="row">
        <div class="navbar col-12 col-md-12 col-sm-12">
            <img src="./images/back.png" alt="bell" width="15px">
            <div class="mt-3 text-white"><h2 class="">Report</h2></div>
            <img src="./images/profile.png" alt="profile" width="22px">
        </div>
        </div>
    </div>    
    <div class="row">
            <div class="text-center mt-3 col-sm-12"><label for="myfile" class="col-sm-12"><img src="./images/addphoto.png" alt="select image" width="100px"><p style="font-size: 20px; font-weight: bold;">Add photo</p></label>
                    <input type="file" id="myfile" name="myfile" class="addphoto">
            </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="text-center mt-3 col-12"><img src="./images/line.png" alt="div" width="60%"></div>
                <input type="text"placeholder="location" id="" class="location" required>
                <div class="text-center mt-3 col-12"><img src="./images/line.png" alt="div" width="60%"></div>
                <h3 style="color:black">no of dogs</h3>
                <input type="text"placeholder="adult" id="" class="location" required>
                <input type="text"placeholder="puppies" id="" class="location mt-2" required>
                <div class="text-center mt-3 col-12"><img src="./images/line.png" alt="div" width="60%"></div>
                <h3 style="color: black;">Additional details</h3>
                <input type="text"placeholder="" id="" class="location mt-2">
        </div>
    </div>        
        <div style="height: 100px;width: 100%;"></div>
    <div class="text-center" style="position: fixed;bottom: 0;left: 0;width: 100%;z-index: 100;background: transparent;padding-bottom: 10px;"><button type="submit" class="btn btn-color">Submit</button></div>
