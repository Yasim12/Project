<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register as</title>
</head>
<body id="body">

        <div class="container bg-warning register-img" id="bgdiv">
            <form action="">
                <div class="row">
                  <div class="col-12 col-sm-6 col-md-4 offset-0 offset-sm-3 offset-md-4 text-center">
    
                    <p class="register-head text-left">Register as</p>
                    <div style="width: 300px;background-color: #fff;height: 50px;border-radius: 20px;" class="slide-btn">
                        <div id="b1" class="rightb leftb" onclick="fb1()">SHELTER</div>
                        <div id="b2" class="leftb" onclick="fb2()">USER</div>
                    </div>
                   <div id="c1">
                    <input type="text"placeholder="Name" id="" class="register-input" required>
                    <input type="text"placeholder="Phone" id="" class="register-input" required>
                    <input type="text"placeholder="Email" id="" class="register-input" required>
                    <div class="form-group mt-3">
                        <select id="District" name="District" class="form-style custom-select bg-white border-left-0 border-md mr-3 pr-4 register-input">
                            <option value="">District</option>
                            <option value="">Kasargod</option>
                            <option value="">Kannur</option>
                            <option value="">Wayanad</option>
                            <option value="">Kozhikode</option>
                            <option value="">Malappuram</option>
                            <option value="">Palakkad</option>
                            <option value="">Thrissur</option>
                            <option value="">Ernakulam</option>
                            <option value="">Idukki</option>
                            <option value="">Kottayam</option>
                            <option value="">Alappuzha</option>
                            <option value="">Pathanamthitta</option>
                            <option value="">Kollam</option>
                            <option value="">Thiruvananthapuram</option>
                        </select>
                    </div>
                    <input type="text"placeholder="Set your password" id="" class="register-input" required>
                    <input type="text"placeholder="Confirm your password" id="" class="register-input" required>
                    <button type="submit" class="register-button" onclick="">SUBMIT</button>
                   </div>
                   <div id="c2" style="display: none;">
                    <input type="text"placeholder="Name" id="" class="register-input" required>
                    <input type="text"placeholder="Phone" id="" class="register-input" required>
                    <input type="text"placeholder="Email" id="" class="register-input" required>
                    <input type="text"placeholder="Set your password" id="" class="register-input" required>
                    <input type="text"placeholder="Confirm your password" id="" class="register-input" required>
                    <button type="submit" class="register-button" onclick="">SUBMIT</button>
                </div>
                </div>
            </div>
            </form>

    </div>
    
    <script>
        function fb1(){
            document.getElementById('b1').style.backgroundColor='orange'
            document.getElementById('b1').classList.add('leftb')
            document.getElementById('b2').classList.remove('rightb')
            document.getElementById('b2').style.backgroundColor='white'
            document.getElementById('c1').style.display='block'
            document.getElementById('c2').style.display='none'
            document.getElementById('bgdiv').style.backgroundPosition='0px'
  
        }
        function fb2(){
            document.getElementById('b2').style.backgroundColor='orange'
            document.getElementById('b2').classList.add('rightb')
            document.getElementById('b1').classList.remove('leftb')
            document.getElementById('b1').style.backgroundColor='white'
            document.getElementById('c2').style.display='block'
            document.getElementById('c1').style.display='none'
            document.getElementById('bgdiv').style.backgroundPosition='-5px'
        }
        
    </script>
  </body>
  </html>
