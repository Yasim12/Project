<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body id="body">
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 offset-0 offset-sm-3 offset-md-4 text-center">

            <img src="./images/logo.png" class="login-logo">
            <p class="login-head">Login</p>
            <input type="text"placeholder="Email" id="" class="login-input" required>
            <input type="text"placeholder="Password" id="" class="login-input" required>
            <button type="submit" class="login-button">LOGIN</button>
            <p class="login-sub-text">Don't have an account? <a href="" class="text-white">Create Now</a></p>
        </div>

      </div>
    </form> 
  </div>
</body>
</html>
